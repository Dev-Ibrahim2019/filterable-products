<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="header">
        <div class="title">
          <h1>Products list</h1>
        </div>
        <div class="filter">
          <select class="filter-dropdown">
            <!-- insert categories options dynamically -->
          </select>
        </div>
      </section>
      <section class="products">
        <div class="products__row">
          <div class="products__name">Microphone</div>
          <div class="products__category">Electronics</div>
          <div class="products__price">4 000€</div>
        </div>
        <div class="products__row">
          <div class="products__name">Tshirt</div>
          <div class="products__category">Clothes</div>
          <div class="products__price">2 000€</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
